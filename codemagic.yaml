workflows:
  android-release:
    name: Android Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      java: 17

    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Build APK (release)
        script: flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
